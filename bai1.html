<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let doC = parseFloat(prompt('Nhập giá trị độ C'))
    if (isNaN(doC)){
        alert('Bạn cần nhập giá trị số')
    }else{
        let doF = doC*9/5 + 32;
        alert(doC + ' độ C= ' + doF + ' độ F');
    }

</script>
</body>
</html>
